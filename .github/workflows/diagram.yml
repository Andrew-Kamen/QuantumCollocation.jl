name: Create diagram
on:
  workflow_dispatch: {}
  push:
    branches:
      - dev-aaron 
jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        uses: githubocto/repo-visualizer@main
        with:
          output_file: "images/diagram.svg"
          excluded_paths: "ignore,.github,notes,images"
          excluded_globs: "**/*.{png,ico,md};/*.*"
        branch: dev-aaron
         